name: Dogfooding

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

jobs:
  generate-samples:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Go Sample Docs
        uses: ./
        with:
          config: samples/go/dock-docs.yaml
          output: samples/go/README.md

      - name: Generate Node Sample Docs
        uses: ./
        with:
          config: samples/node/dock-docs.yaml
          output: samples/node/README.md

      - name: Generate Python Sample Docs
        uses: ./
        with:
          config: samples/python/dock-docs.yaml
          output: samples/python/README.md

      - name: Check for changes
        run: |
          git diff
          git status

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add samples/*/README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: regenerate sample documentation [skip ci]"
            git push
          fi
